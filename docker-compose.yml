registry:
  image: registry:2
  ports:
    - '5000:5000'
  volumes:
    - ./registry/config.yml:/etc/docker/registry/config.yml
server-data:
  build: ./gocd-server-data
go-server:
  image: gocd/gocd-server
  ports:
    - '8153:8153'
  volumes_from:
    - server-data
go-agent:
  build: ./gocd-agent
  volumes:
    - $DOCKER_BINARY:/bin/docker
    - /var/run/docker.sock:/var/run/docker.sock
  links:
    - go-server
