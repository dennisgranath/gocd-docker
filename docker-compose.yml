registry:
  image: registry:2
  ports:
    - '5000:5000'
server-data:
  build: ./gocd-server-data
server:
  image: gocd/gocd-server
  hostname: go-server
  ports:
    - '8153:8153'
  volumes_from:
    - server-data
agent:
  build: ./gocd-agent
  volumes:
    - $DOCKER_BINARY:/bin/docker
    - /var/run/docker.sock:/var/run/docker.sock
  links:
    - server
